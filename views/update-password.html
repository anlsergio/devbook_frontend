<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook | My Profile </title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>

<body>
  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Update Password</h3>
        <form id="update-password">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" class="form-control" id="current-password" name="current-password" placeholder="Insert your current password" required="required">
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Insert your new password" required="required">
          </div>
          <div class="form-group">
            <label for="confirmation-password">Password Confirmation</label>
            <input type="password" class="form-control" id="confirmation-password" name="confirmation-password" placeholder="Insert your new password again for confirmation" required="required">
          </div>
          <button class="btn btn-info" type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}
  <script src="/assets/js/user.js"></script>
</body>

</html>
