<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook | Login</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
  <div class="login-container">
    <div>
      <form action="" id="login" class="devbook-form">
        <span>Welcome to Devbook!</span>
        <div>
          <input type="text" name="email" id="email" placeholder="Enter your email" required="required">
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Your password goes here" required="required">
        </div>
        <a href="#">Create an account</a>
        <button type="submit" class="btn-devbook">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
