<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook | Edit Post - {{ .Title }}</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>

<body>
  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Edit Post</h3>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Post's title"
            value="{{ .Title }}">
        </div>
        <div class="form-group">
          <textarea class="form-control" name="content" id="content" required="required"
            placeholder="What's on your mind?" rows="8">{{ .Content }}</textarea>
        </div>
        <button id="update-post" class="btn btn-info" data-post-id="{{ .ID }}">
          Save Changes
        </button>
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}

  <script src="/assets/js/posts.js"></script>

</body>

</html>
