<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook | Home</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>

<body>

  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 mb-5">
        <h3>New Post</h3>
        <fieldset>
          <form action="#" id="new-post">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" class="form-control" required="required"
                placeholder="Post's title" />
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea class="form-control" name="content" id="content" required="required"
                placeholder="What's on your mind?" rows="8"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Done!</button>
          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        {{ range . }}
        <div class="jumbotron">
          <h1 class="display-4">{{ .Title }} </h1>
          <p class="lead">{{ .Content }}</p>
          <hr class="my-4">
          <a href="#"> {{ .AuthorUsername }} - {{ .CreatedAt }} </a>
          <p>Buttons</p>
        </div>
        {{ end }}
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}
</body>

</html>
